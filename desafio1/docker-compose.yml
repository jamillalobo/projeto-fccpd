version: '3.8'

services:
  web-server:
    image: nginx:alpine
    container_name: desafio1-web-server
    ports:
      - "8080:80"
    networks:
      - desafio1-network
    volumes:
      - ./html:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 3s
      retries: 3

  http-client:
    image: alpine:latest
    container_name: desafio1-http-client
    networks:
      - desafio1-network
    depends_on:
      - web-server
    command: >
      sh -c "
      apk add --no-cache curl &&
      echo 'Iniciando cliente HTTP...' &&
      while true; do
        echo '=== [$(date)] Realizando requisição HTTP ===' &&
        curl -s http://web-server:80 &&
        echo '' &&
        echo '=== Requisição concluída ===' &&
        sleep 5
      done
      "

networks:
  desafio1-network:
    name: desafio1-network
    driver: bridge

