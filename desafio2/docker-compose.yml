version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: desafio2-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: senha_segura_123
      POSTGRES_DB: desafio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d desafio_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: desafio2-postgres-data
    driver: local

